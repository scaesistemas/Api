<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
</head>

<body style="font-family: Trebuchet MS, Verdana, serif; color: rgb(85, 85, 85);">
    <table width="100%" cellspacing="0" cellpadding="0" style="font-size: 24px; text-align: center;">
        <tr style="height: 80px;">
            <td>
                <img src="http://static.scae.adm.br/images/logo-email.png" style="width: 150px;">
            </td>
        </tr>
        <tr>
            <td
                style="width: 100%; height: 80px; background-image: linear-gradient(90deg, #EE9613, #F6631E); margin: 10px 0px 35px 0px;">
                <span style="color: white; font-size: 36px">Verificação de E-mail</span>
            </td>
        </tr>
        <tr>
            <td style="padding: 30px 10% 30px 10%;">
                <span style="font-size: 26px !important;">
                    <strong>Olá,</strong>
                    <span style="color: #F6631E;">{usuario}</span>!
                </span>
            </td>
        </tr>
        <tr>
            <td style="padding: 30px 10% 30px 10%;">
                <span>
                    <strong>{corpoEmail}</strong>
                </span>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="padding: 45px 10% 25px 10%;">
                <span style="font-size: 20px !important;">
                    Atenciosamente, <br />
                    Equipe Scae
                </span>
            </td>
        </tr>
        <tr>
            <td style="font-size: 12px; color: #999999; text-align: center;">
                {assinatura}
            </td>
        </tr>
    </table>
</body>

</html>
